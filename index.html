<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор стоимости доставки Яндекс.Карты</title>
    <meta charset="utf-8" />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="map-wrapper">
      <div id="map"></div>

      <div class="map__window" id="window">
        <span class="map__window-subtitle">Доставим по адресу:</span>
        <span class="map__window-address" id="address"></span>
        <span class="map__window-price__subtitle">Стоимость доставки:</span>
        <span class="map__window-price" id="result"></span>
        <span class="map__window-distance" id="distance"></span>
        <span class="map__window-info"
          >цена рассчитана на товары не более 6м3/ 6м в длину / до 2,7 тонн
        </span>
      </div>

      <script
        src="https://api-maps.yandex.ru/2.1/?apikey=04ed032a-86dc-473f-82e9-6c6ed629f3f2&lang=ru_RU"
        type="text/javascript"
        crossorigin="anonymous"
      ></script>
    </div>

    <script src="main.js"></script>
  </body>
</html>
